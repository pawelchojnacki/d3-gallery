<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TaxBrackets example</title>
    <script src="node_modules/d3/d3.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <style>
      .salary {
        fill: rgba(0,0,255,0.25);
      }
      .tax {
        fill: rgba(255,0,0,0.5);
      }
      .net {
        fill: rgba(0,255,0,0.4);
      }
      text {
        font-family: sans;
      }
    </style>
  </head>
  <body>
    <div>
      <svg id="taxBrackets"></svg>
    </div>

    <input id="salary"
           type="number"
           value="16000">
    <button id="overall">
      Overall
    </button>
    <button id="detailed">
      Detailed
    </button>

    <script type="text/javascript"
          src="js/taxBrackets.js"
          charset="utf-8"></script>
    <script type="text/javascript"
          src="js/example.js"
          charset="utf-8"></script>
  </body>
</script>
